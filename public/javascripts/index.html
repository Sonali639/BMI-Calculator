<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>BMI Calculator</title>

</head>

<body>

  <div class="container w-50">
    <div class="heading text-center">
      BMI Calculator
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </div>
    </div>
<!-- 
    <div class="form-group">
      <label for="weightInput">Weight (kg):</label>
      <input type="number" class="form-control" id="weightInput" placeholder="Enter weight">
    </div> -->

    <div class="form-group">
      <label for="heightSlider">Height (cm):</label>
      <input type="range" class="form-control-range slider" id="heightSlider" min="0" max="300" step="1">
      <div id="heightLabel">150 cm</div>
    </div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group">
        <label for="heightInput">Weight (kg):</label>
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn incDecBtn" id="decrementHeight">-</button>
            </span>
            <input type="number" class="form-control" id="heightInput" placeholder="Enter height">
            <span class="input-group-btn">
                <button type="button" class="btn incDecBtn" id="incrementHeight">+</button>
            </span>
        </div>
    </div>
</div>
<div class="col-md-6">
  <div class="form-group">
    <label for="heightInput">Age:</label>

    <div class="input-group">
      <span class="input-group-btn">
          <button type="button" class="btn incDecBtn" id="decrementHeight">-</button>
      </span>
      <input type="number" class="form-control" id="ageInput" placeholder="Enter Age">
      <span class="input-group-btn">
          <button type="button" class="btn incDecBtn" id="incrementHeight">+</button>
      </span>
  </div>

  </div>
</div>
</div>


    <button class="btn btn-primary" id="calculateBtn">Calculate BMI</button>
    <div id="bmiResult" class="mt-3"></div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery.js"></script>


</body>

</html>
